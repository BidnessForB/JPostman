name: Check JDK

on:
  repository_dispatch:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        # cache: maven
    - name: List workspace
      run: java --version        
